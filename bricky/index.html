<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bricks proof of concept</title>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
  <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <a-scene>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>

    <a-entity id="green" brick grabbable dragable
           position="-1 0.5 -3" rotation="0 45 0" material="color: green"
           geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"
           aabb-collider="objects: .brick"></a-entity>

    <a-entity class="brick" grabbable draggable
           position="0 2 -3" material="color: blue"
           geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5">
    </a-entity>

    <a-entity class="brick" grabbable draggable
           position="2 2 -3" rotation="0 45 0" material="color: #FFC65D"
           geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5">
    </a-entity>

    <a-entity>
      <a-entity camera position="0 1.6 0"
        look-controls wasd-controls capture-mouse
        raycaster="objects: a-entity[brick]"
        cursor="rayOrigin:mouse"
        static-body="shape: sphere; sphereRadius: 0.001"
        super-hands="colliderEvent: raycaster-intersection;
                     colliderEventProperty: els;
                     colliderEndEvent:raycaster-intersection-cleared;
                     colliderEndEventProperty: clearedEls;"></a-camera>
      <a-entity sphere-collider="objects: [brick]" super-hands hand-controls="hand: left"></a-entity>
      <a-entity sphere-collider="objects: [brick]" super-hands hand-controls="hand: right"></a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
